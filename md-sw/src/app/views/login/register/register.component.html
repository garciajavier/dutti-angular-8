<mat-card class="mt-5">
    <div class="container w-25 pt-5 text-center">
        <div class="row">
            <div class="col pb-3">
                <h5>Crear Cuenta</h5>
            </div>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100">
                        <mat-label>Nombre</mat-label>
                        <input matInput name="firstName" type="text" formControlName="firstName">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100">
                        <mat-label>Apellido</mat-label>
                        <input matInput name="lastName" type="text" formControlName="lastName">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <mat-form-field class="w-100">
                        <mat-label>Usuario</mat-label>
                        <input matInput name="username" type="text" formControlName="username">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100">
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="password" type="password" formControlName="password">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100">
                        <mat-label>Roles</mat-label>
                        <mat-select formControlName="roles" multiple>
                            <mat-option *ngFor="let role of (authenticationService.roles$ | async)" [value]="role">{{role.description}}</mat-option>
                        </mat-select>
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-12">
                    <button type="submit" class="w-100" mat-raised-button color="primary" [disabled]="registerForm.invalid">Crear Cuenta</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <button routerLink="/login/" class="w-100" mat-raised-button color="accent">Iniciar Sesión</button>
                </div>
            </div>

        </form>

    </div>
</mat-card>
