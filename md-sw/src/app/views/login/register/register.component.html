<div class="container w-25 pt-5">

    <mat-card class="mt-5">
        <div class="row">
            <div class="col">
                <h4>Registro</h4>
            </div>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput name="firstName" type="text" formControlName="firstName">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput name="lastName" type="text" formControlName="lastName">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row mt-4">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput name="username" type="text" formControlName="username">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="password" type="password" formControlName="password">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Roles</mat-label>
                        <mat-select formControlName="roles" multiple>
                            <mat-option *ngFor="let role of (authenticationService.roles$ | async)" [value]="role">{{role.description}}</mat-option>
                        </mat-select>
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col mb-1 d-flex flex-row-reverse">
                    <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">Registrase</button>
                    <button routerLink="/login/" class="mr-2" mat-raised-button color="accent">Cancelar</button>
                </div>
            </div>
        </form>
    </mat-card>

</div>
