<mat-card class="mt-5">
    <div class="container w-25 pt-5">
        <div class="row">
            <div class="col">
                <h4>Acceso</h4>
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput name="username" type="text" formControlName="username">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="password" type="password" formControlName="password">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col mb-1 d-flex flex-row-reverse">
                    <button (click)="onSubmit()" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Entrar</button>
                    <button routerLink="/login/register" class="mr-2" mat-raised-button color="accent">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</mat-card>
