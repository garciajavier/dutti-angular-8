<mat-card class="mt-5">
    <div class="container w-25 pt-5 text-center">
        <div class="row">
            <div class="col">
                <h5>Iniciar Sesión</h5>
                <p class="pt-3">Introduzca su correo y contraseña para acceder</p>
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput name="username" type="text" formControlName="username">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="password" type="password" formControlName="password">
                        <mat-error>Campo requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <button (click)="onSubmit()" class="w-100" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <button routerLink="/login/register" class="w-100" mat-raised-button color="accent">Crear Cuenta</button>
                </div>
            </div>
        </form>
    </div>
</mat-card>
