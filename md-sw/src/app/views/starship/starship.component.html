<div class="row pt-3 pl-5 pr-5 d-flex justify-content-between">
    <h4>Naves Espaciales</h4>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [showFirstLastButtons]="true" [hidePageSize]="true" (page)="pageEvent = getPaginatorData($event)">
    </mat-paginator>
</div>
<div class="row pl-5 pr-5">
    <div class="col-sm-3 mb-4" *ngFor="let starShip of (starShips$ | async)">
        <app-starship-card class="pointer" [starShip]="starShip" (click)="detail(starShip)"></app-starship-card>
    </div>
</div>
